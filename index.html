<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        #control-buttons {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            justify-content: center;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        #game-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        #game-screen p {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="control-buttons">
        <button onclick="saveGame()">Save</button>
        <button onclick="loadGame()">Load</button>
        <button id="dark-mode-button" onclick="toggleDarkMode()">Dark Mode</button>
        <button onclick="resetGame()">Reset</button>
    </div>

    <div id="game-container">
        <div id="game-screen">
            <p>Hours worked: <span id="hours">0</span></p>
            <p>Salary earned: <span id="salary">?</span></p>
            <p>Status: <span id="status">Working</span></p>
        </div>
    </div>
    
    <script src="scripts/darkmode.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/save.js"></script>
    <script src="scripts/load.js"></script>
</body>
</html>
