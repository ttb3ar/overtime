<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Game</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div id="control-buttons" style="display: none;">
        <button onclick="saveGame()">Save</button>
        <button onclick="loadGame()">Load</button>
        <button id="dark-mode-button" onclick="toggleDarkMode()">Dark Mode</button>
        <button onclick="resetGame()">Reset</button>
    </div>

    <div id="game-container">
        <div id="mode-selection">
            <p>choose mode:</p>
            <button onclick="selectMode('salaryman')">salaryman</button>
            <button onclick="selectMode('salarywoman')">salarywoman</button>
        </div>
        <div id="game-screen" style="display: none;">
            <p>Hours worked: <span id="hours">0</span></p>
            <p>Salary earned: $<span id="salary">0.00</span></p>
            <p>Status: <span id="status">Working</span></p>
        </div>
    </div>
    
    <script src="scripts/darkmode.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/save.js"></script>
    <script src="scripts/load.js"></script>
</body>
</html>
